<!DOCTYPE html>
<html>
	<head>
		<title>Adventure Capitalist</title>
	</head>
	<body>
	    <p id="title" draggable="true"><bold>Adventure Capitalist</bold></p>
	    <div id="tutorial">
	        <button id="seetutorial" onclick="tutorial()">See Tutorial</button>
	    </div>
		<div id="top">
		    <div class="money" id="moneys">$0.00</div>
		</div>
		<div id="break"></div>
		<div class="thing" id="lemonade">
		    <span>
		        <h1 id="lems">1x</h1>
		        <button id="glem" onclick="lem()"><img src="http://www.freepngimg.com/download/lemon/11-lemon-png-image.png" draggable="false"/></button>
		        <progress max="100" id="plem"></progress>
		        <button class="buy">Purchase Lemonade Stand</button>
		    </span>
		</div>
		<div class="thing" id="news">
		    <span>
		        <h1 id="newss">1x</h1>
		        <button id="gnews" onclick="news()"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Newspaper_Cover.svg/2000px-Newspaper_Cover.svg.png" draggable="false"/></button>
		        <progress value="0" max="100" id="pnews"></progress>
		        <button class="buy">Purchase Newspaper Delivery</button>
		    </span>
		</div>
		<div class="thing" id="car">
		    <span>
		        <h1 id="cars">1x</h1>
		        <button id="gcar" onclick="car()"><img src="http://www.freepngimg.com/download/car/1-2-car-png-picture.png" draggable="false"/></button>
		        <progress value="0" max="100" id="pcar"></progress>
		        <button class="buy">Purchase Car Wash</button>
		    </span>
		</div>
		<div class="thing" id="pizza">
		    <span>
		        <h1 id="pizzas">1x</h1>
		        <button id="gpizza" onclick="pizza()"><img src="https://images.vexels.com/media/users/3/131779/isolated/preview/3d4929d289ad98ad71637d5c257d2f08-pizza-logo-1-by-vexels.png" draggable="false"/></button>
		        <progress value="0" max="100" id="ppizza"></progress>
		        <button class="buy">Purchase Pizza Delivery</button>
		    </span>
		</div>
		<div class="thing" id="donut">
		    <span>
		        <h1 id="donuts">1x</h1>
		        <button id="gdonut" onclick="donut()"><img src="http://vignette2.wikia.nocookie.net/peridot0/images/2/28/Pink_frosted_sprinkled_donut.png/revision/latest?cb=20160108174702" draggable="false"/></button>
		        <progress value="0" max="100" id="pdonut"></progress>
		        <button class="buy">Purchase Donut Shop</button>
		    </span>
		</div>
		<div class="thing" id="shrimp">
		    <span>
		        <h1 id="shrimps">1x</h1>
		        <button id="gshrimp" onclick="shrimp()"><img src="https://cdn.emojidex.com/emoji/seal/shrimp.png?1456990735" draggable="false"/></button>
		        <progress value="0" max="100" id="pshrimp"></progress>
		        <button class="buy">Purchase Shrimp Boat</button>
		    </span>
		</div>
		<div class="thing" id="hockey">
		    <span>
		        <h1 id="hockeys">1x</h1>
		        <button id="ghockey" onclick="hockey()"><img src="http://www.freepngimg.com/download/hockey/4-2-hockey-stick-free-download-png.png" draggable="false"/></button>
		        <progress value="0" max="100" id="phockey"></progress>
		        <button class="buy">Purchase Hockey Team</button>
		    </span>
		</div>
		<div class="thing" id="movie">
		    <span>
		        <h1 id="movies">1x</h1>
		        <button id="gmovie" onclick="movie()"><img src="http://downloadicons.net/sites/default/files/movie-icon-14032.png" draggable="false"/></button>
		        <progress value="0" max="100" id="pmovie"></progress>
		        <button class="buy">Purchase Movie Studio</button>
		    </span>
		</div>
		<div class="thing" id="bank">
		    <span>
		        <h1 id="banks">1x</h1>
		        <button id="gbank" onclick="bank()"><img src="http://www.freeiconspng.com/uploads/bank-icon-11.png" draggable="false"/></button>
		        <progress value="0" max="100" id="pbank"></progress>
		        <button class="buy">Purchase Bank</button>
		    </span>
		</div>
		<div class="thing" id="oil">
		    <span>
		        <h1 id="oils">1x</h1>
		        <button id="goil" onclick="oil()"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSi6ib93Bf835na2n0EdKOhH_Z3kDi0hnST3GGzkZs6l1Dm3jge" draggable="false"/></button>
		        <progress value="0" max="100" id="poil"></progress>
		        <button class="buy">Purchase Oil Company</button>
		    </span>
		</div>
	</body>
</html>
